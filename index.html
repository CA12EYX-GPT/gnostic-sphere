<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breathing Sphere</title>
<style>
  body {
    background: #000;
    margin: 0;
    overflow: hidden;
  }

  /* Canvas for characters + sphere glow */
  #gnosticCanvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Sphere image overlay */
  .sphere{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    width:300px;height:300px;
    background-repeat:no-repeat;
    background-position:center;
    background-size:contain;
    pointer-events:none;
    animation:shimmer 5s infinite ease-in-out;
  }



  /* Breathing halo */
  .halo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 350px;
    height: 350px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.25) 0%, rgba(0,255,255,0) 70%);
    transform: translate(-50%, -50%) scale(1);
    animation: pulse 8s infinite ease-in-out;
  }

  @keyframes shimmer {
    0%, 100% { filter: brightness(1) }
    50% { filter: brightness(1.15) }
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1) }
    50% { transform: translate(-50%, -50%) scale(1.1) }
  }
</style>
</head>
<body>

<canvas id="gnosticCanvas"></canvas>
<div class="halo"></div>
<div class="sphere" id="sphere"></div>

<script>
const sphere = document.getElementById('sphere');

// default image
sphere.style.backgroundImage = "url('sphere.png')";

function rareBlink() {
  // swap to warped image
  sphere.style.backgroundImage = "url('sphere_blink.png')";
  // brief distortion vibe
  sphere.style.transition = 'filter 120ms ease, transform 120ms ease';
  sphere.style.filter = 'contrast(1.25) brightness(1.1) hue-rotate(15deg)';
  sphere.style.transform = 'translate(-50%, -50%) scale(1.03)';

  setTimeout(() => {
    // back to normal
    sphere.style.backgroundImage = "url('sphere.png')";
    sphere.style.filter = '';
    sphere.style.transform = 'translate(-50%, -50%)';
  }, 150); // ~3–5 frames at 60fps

  scheduleNextBlink();
}

function scheduleNextBlink() {
  const next = (90 + Math.random()*30) * 1000; // 90–120s
  setTimeout(rareBlink, next);
}

scheduleNextBlink();
</script>



</body>
</html>
